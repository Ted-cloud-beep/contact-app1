<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact List</title>
  <link rel="stylesheet" href="style.css">
  <script src='app.js' defer></script>
</head>
<body>
  <div class='full'></div>
  <div class="container">
    <div class="header">
    <h1>My Contact List</h1>
    <button type="button" name="button" class="btn-open-modal">Add</button>
    </div>
  </div>
  <div class="modal">
    <div class="modal-container">
    <label for="text">Contact Name</label>
    <input type="text" name="text" class='input-1' placeholder='contact name'>
    <label for="number">Phone Number</label>
    <input type="text" name="" placeholder="Number" class='input-2'>
    <label for="Address">Address</label>
    <input type="Address" name="" placeholder="Address" class='input-3'>
    <button type="button" name="button" class="btn-add">ADD</button>
    <button type="button" name="button" class="btn-cancel">Cancel</button>
    </div>
  </div>
  <div class="searchbar">
    <input type="text" name="" placeholder="Search" class="search">
  </div>
  <div class="list-container">
    <ul>

    </ul>
  </div>
</body>
</html>
